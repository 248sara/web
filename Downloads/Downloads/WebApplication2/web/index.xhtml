 <html>
<head>
<meta charset="utf-8">
<title>Contact Me Login</title>
<style type="text/css">
body {
background-color:#e0f7fa;
color: #ffffff;
font-family: 'Open Sans', Arial, Helvetica, sans-serif;
font-size: 16px;
line-height: 1.5em;
}
a { text-decoration: none; }
h1 { font-size: 1em; }
h1, p {
margin-bottom: 10px;
}
strong {
font-weight: bold;
}
.uppercase { text-transform: uppercase; }

/* ---------- LOGIN ---------- */
#login {
margin: 50px auto;
width: 300px;
}
form fieldset input[type="text"], input[type="password"] {
background-color:#e0f2f1 ;
border: none;
border-radius: 3px;
-moz-border-radius: 3px;
-webkit-border-radius: 3px;
color: #ffffff;
font-family: 'Open Sans', Arial, Helvetica, sans-serif;
font-size: 14px;
height: 50px;
outline: none;
padding: 0px 10px;
width: 300px;
-webkit-appearance:none;
}
form fieldset input[type="submit"] {
background-color:#4db6ac   ;
border: none;
border-radius: 3px;
-moz-border-radius: 3px;
-webkit-border-radius: 3px;
color: #ffffff;
cursor: pointer;
font-family: 'Open Sans', Arial, Helvetica, sans-serif;
height: 50px;
text-transform: uppercase;
width: 300px;
-webkit-appearance:none;
}
form fieldset a {
color: #5a5656;
font-size: 10px;
}
form fieldset a:hover { text-decoration: underline; }
.btn-round {
background-color:#189bcb ;
border-radius: 50%;
-moz-border-radius: 50%;
-webkit-border-radius: 50%;
color:#ffffff;
display: block;
font-size: 12px;
height: 50px;
line-height: 50px;
margin: 30px 125px;
text-align: center;
text-transform: uppercase;
width: 70px;
}
.facebook-before {
background-color: #0064ab;
border-radius: 3px 0px 0px 3px;
-moz-border-radius: 3px 0px 0px 3px;
-webkit-border-radius: 3px 0px 0px 3px;
color: #f4f4f4;
display: block;
float: left;
height: 50px;
line-height: 50px;
text-align: center;
width: 50px;
  background-image: url(/images/Facebook_logo-8.png);
}
.facebook {
background-color: #0079ce;
border: none;
border-radius: 0px 3px 3px 0px;
-moz-border-radius: 0px 3px 3px 0px;
-webkit-border-radius: 0px 3px 3px 0px;
color:#f4f4f4;
cursor: pointer;
height: 50px;
text-transform: uppercase;
width: 250px;
}
.twitter-before {
background-color: #189bcb;
border-radius: 3px 0px 0px 3px;
-moz-border-radius: 3px 0px 0px 3px;
-webkit-border-radius: 3px 0px 0px 3px;
color: #f4f4f4;
display: block;
float: left;
height: 50px;
line-height: 50px;
text-align: center;
width: 50px;
background-image: url('C:\Users\hp\Desktop\twitter-bird-white-on-blue-xl.png');

  background-position: top left;
}
.twitter {
background-color: #1bb2e9;
border: none;
border-radius: 0px 3px 3px 0px;
-moz-border-radius: 0px 3px 3px 0px;
-webkit-border-radius: 0px 3px 3px 0px;
color: #f4f4f4;
cursor: pointer;
height: 50px;
text-transform: uppercase;
width: 250px;

}
</style>
</meta></head>
<body>
<div id="login">
<h1><strong></strong> contact me </h1>
<form action="javascript:void(0);" method="get">
<fieldset>
<p><input type="text" required ="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "/></p>
<p><input type="password" required ="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "/></p>
<p><a href="#">Forgot Password?</a></p>
<p><input type="submit" value="Login"/></p>
</fieldset>
</form>
<p><span class="btn-round">visit us </span></p>
<p>
<a class="facebook-before" ></a>
<button class="facebook" type="button"  onclick="window.location.href='https://www.facebook.com/contactme.sd'">Facebook</button>



</p>
<p>
<a class="twitter-before" ></a>
<button class="twitter" type="button"  onclick="window.location.href='https://www.twitter.com/contactme.sd'"> Twitter</button>
</p>
</div> <!-- end login -->
</body>
</html>
